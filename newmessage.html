<h1>New Message</h1>

<div id="msgcontainer">
    <form id="newMessageForm">
    	<br><label>Subject </label> <input id="subject" type="text" name="subject" maxlength="128" required><br>
    	<br><label>To: </label> <input id="recipients" required><br>
    	<br><label>Body: </label><br>
    	<textarea id="body" name="body" rows="20" cols="80" required></textarea><br>
    	<button id="send" type="submit">Send</button>
    </form>
</div>
<button id="cancel">Cancel</button>
